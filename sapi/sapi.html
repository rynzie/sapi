<!DOCTYPE html>
<html lang="id">
  <head>

    <link rel="stylesheet" href="../css/style.css" />

    <a class="back-button" href="../landing.html">‚Üê Kembali</a>

      <h2>Deteksi Jenis Kelamin Sapi</h2>

      <button id="detectButton">Identifikasi</button>
      <div id="result"></div>
    </div>
